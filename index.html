<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world-clock</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>world clock</h1>

<select id="city">
    <option value="">select a city...</option>
    <option value="current">My current location</option>
    <option value="Africa/Johannesburg">Johannesburg</option>
    <option value="Europe/London">London</option>
    <option value="US/Hawaii">Hawaii</option>
</select>

<div id="cities">
<div class="city" id="sydney">
    <div>
    <h2>Sydney</h2>
    <div class="date">May 20th 2025</div>
    </div>
    <div class="time">1:30:15 <small>AM</small></div>
</div>

<div class="city" id="tokyo">
    <div>
    <h2>Tokyo</h2>
    <div class="date">May 20th 2025</div>
    </div>
    <div class="time">1:30:15 <small>AM</small></div>

</div>
</div>
    </div>
    <footer>
        Coded by Paige M and is hosted on <a href="https://github.com/paigemeyer/world-clock1" target="_blank" >GitHub</a>
    </footer>
  <script src="index.js"></script> 
</body>
</html>
